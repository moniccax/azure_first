<body class="default_bg">
	<div class="default_bg_overlay">

		<!-- Menu - Navbar -->

		{% include 'header.html' %}

		<!-- Título -->

		<div class="row title_margin">
			<div class="col s12">
				<center>
					<font class="ms_bold title_color" size="6">Sistemas de Informação da FCM</font>
				</center>
			</div>
		</div>

		<div class="row">
			<div class="col s12 m12 l6 border_right">

				<!-- Formulário de Login -->

				<form action="{{url_for('admin.login')}}" method="post" class="form_margin" id="form_login">

					<div class="row">
						<div class="col s12">
							<center><font class="ms_bold title_color" size="5">Login</font></center>
						</div>
					</div>

					<div class="row">
						<div class="col s1"></div>
						<div class="input-field col s10">
							<p class="login_p">CPF:</p>
							<input id="cpf" name="cpf" type="text" class="validate input_style" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );">
						</div>
					</div>

					<div class="row">
						<div class="col s1"></div>
						<div class="input-field col s10">
							<p class="login_p">Senha:</p>
							<input id="password" name="password" type="password" class="validate input_style">
						</div>
					</div>

					<div class="row">
						<div class="col s1"></div>
						<div class="col s10">
							<input type="checkbox" id="remember_pass" name="remember_pass" />
      						<label for="remember_pass" class="rp_color">Mantenha-me conectado.</label>
						</div>
					</div>

					<div class="row">
						<div class="col s1"></div>
						<div class="col s10">
							<font class="ms_bold" size="3">
								<a href="{{url_for('admin.forgot_password')}}">Esqueceu sua senha?</a>
							</font>
						</div>
					</div>

					<div class="row">
						<div class="col s12">
							<center>
								<button class="btn waves-effect waves-light generic_btn" type="submit">
									Enviar
								</button>
							</center>
						</div>
					</div>
				</form>
			</div>

			<div class="col s12 m12 l6">

				<!-- Formulário de Validação de Documentos -->

				<form action="{{url_for('docs.validate_document')}}" method="post" class="form_margin" id="form_validateDoc">

					<div class="row">
						<div class="col s12">
							<center>
								<font class="ms_bold title_color" size="5">Validação de Documentos</font>
							</center>
						</div>
					</div>

					<div class="row">
						<div class="col s1"></div>
						<div class="input-field col s10">
							<p class="login_p">Código de Verificação</p>
							<input id="docCode" name="docCode" type="text" class="validate input_style">
						</div>
					</div>

					<div class="row">
						<div class="col s12">
							<center>
								<button class="btn waves-effect waves-light generic_btn"  type="submit">
									Validar
								</button>
							</center>
						</div>
					</div>
				</form>
			</div>
		</div>

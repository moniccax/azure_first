			<div class="row">
				<div class="col l4"></div>
				<div class="col s12 m12 l4">
					<center><font class="ms_bold title_color" size="6">Recuperação de Senha</font></center>
				</div>
			</div>

			<div class="row">
				<div class="col s1 m1 l4"></div>
				<div class="input-field col s10 m10 l4">
					<input id="cpf" name="cpf" type="text" class="validate input_style" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );">
					<label for="cpf">CPF</label>
				</div>
			</div>

			<div class="row">
				<div class="col l4"></div>
				<div class="col s12 m12 l4">
					<center>
						<button class="btn waves-effect waves-light generic_btn" type="submit">
							Enviar

					</center>
				</div>
			</div>
		</form>

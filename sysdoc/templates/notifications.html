<div id="modalnotifications" class="modal modal-fixed-footer">
	<div class="modal-content">

		<div class="div_maior_993">
			<div class="fixed-action-btn">
				<a class="modal-action modal-close waves-effect waves-light btn-large btn-floating clear_btn">
					<i class="material-icons">clear</i>
				</a>
			</div>
		</div>

		<div class="row modal_title_margin">
			<div class="col s12">
				<center>
					<font class="panton-bold" size="5">
						Notificações
					</font>
				</center>
			</div>
		</div>

		{%if not notifications %}
			Não há notificações.
		{%endif%}

		{% for notification in notifications %}

		<div class="row">
			<font class="panton" size="3" color="#000">
				{{notification|safe}}
			</font>
		</div>

		<hr size="1" color="#c4c4c4">

		{%endfor%}

	</div>
</div>

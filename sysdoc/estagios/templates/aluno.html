*********** Quais são as dicas para deixar meu currículo mais atrativo?
Estas dicas podem fazer diferença em sua busca por um novo emprego.

Estas dicas podem aumentar (e muito!) as chances do seu currículo ser visto. Tenha em mente que os detalhes são essenciais e que um currículo bem elaborado pode fazer toda a diferença na sua carreira. Leia cada tópico com atenção e observe se eles estão sendo considerados.

Destaque-se! 😉

Atualização do currículo: Quando atualizou seu currículo pela última vez? Atualize e revise seu currículo constantemente.

Escrita: Como está o seu português? Fique atento a detalhes como gramática e concordância. Lembre-se de que o currículo é seu cartão de visitas.

Suas candidaturas: Elas estão de acordo com o seu objetivo profissional? Observe se há concordância entre o seu CV e a vaga anunciada; se você está se inscrevendo em vagas que tenham a ver com seu perfil.

Endereço de e-mail e dados pessoais: Evite informar endereços como “htinha@nomedoprovedor.com” ou com o domínio da empresa em que trabalha atualmente: “seunome@empresaatual.com.br”. Confira também se os demais dados pessoais foram inseridos corretamente. Um número de telefone ou e-mail informado erroneamente pode impossibilitar contatos com você. Fique atento!

Objetivo profissional: Como está essa informação em seu currículo? Informe claramente o cargo desejado, por exemplo: analista de sistemas, supervisor administrativo, enfermeira. Procure não escrever mais do que isso neste campo.

Perfil Profissional: É a descrição resumida das suas habilidades adquiridas em experiências profissionais anteriores. Aqui é importante relatar somente habilidades que sejam confirmadas em sua experiência profissional. Por exemplo, se você informar que possui conhecimento em rotinas administrativas, o campo de experiência profissional deverá informar em qual empresa adquiriu esse conhecimento.

Histórico profissional: É o campo que descreve sua trajetória profissional. Você pode informar as empresas em que atuou e as funções desempenhadas. Procure utilizar palavras-chave e/ou sinônimos das áreas de atuação (isso é bem importante!). O recrutador pode buscar por um ou outro termo e quanto mais termos semelhantes você utilizar, mais aumentará suas chances de ser encontrado. Dê uma olhada no Mapa VAGAS de Carreiras. Lá, há diversas sugestões de palavaras-chave de acordo com a profissão. 🙂

Formação: Informe quais foram os cursos que você já fez e se atualmente está estudando. Mantenha essas informações sempre atualizadas, ok?

Idiomas: Neste campo você informa seu nível de conhecimento em um idioma estrangeiro. Seja verdadeiro! Uma informação inverídica pode prejudicar sua participação em etapas futuras de um processo seletivo.

Pretensão salarial: Embora não seja um campo obrigatório, para algumas empresas pode ser mais fácil chamar para entrevista candidatos dos quais já saiba a pretensão de salário. Nossa sugestão é que você sempre preencha esse campo.

Informações complementares: Aqui você pode adicionar certificações adquiridas, trabalhos voluntários, monitorias, iniciação científica, conhecimento em softwares e outras informações relevantes em sua carreira.

Bônus:
